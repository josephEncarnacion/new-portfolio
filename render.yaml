services:
  - type: web
    name: portfolio
    env: static
    buildCommand: cd frontend && npm install && npm install -g @craco/craco && npm run build
    staticPublishPath: frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: GENERATE_SOURCEMAP
        value: "false" 